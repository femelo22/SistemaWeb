<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
template="/templates/layoutSistema.xhtml">

<ui:define name="menu">
<ui:include src="/includes/menu.xhtml" />
</ui:define>

<!-- conteudo da pagina -->
<ui:define name="conteudo">

<h:form>
	<p:dataTable emptyMessage="Nenhum registro encontrado."
	value="#{MBFornecedores.itens}"
	var="item"
	paginator="true"
	rows="8">
	
	<f:facet name="header">Lista de fornecedores</f:facet>
	    <p:column headerText="Código" sortBy="#{item.codigoFornecedor}" filterBy="#{item.codigoFornecedor}">
	        <h:outputText value="#{item.codigoFornecedor}"/>
	    </p:column>
	 
	    <p:column headerText="Razão social" sortBy="#{item.nome}" filterBy="#{item.nome}">
	       <h:outputText value="#{item.nome}"/>
	    </p:column>
	 
	    <p:column headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}">
	        <h:outputText value="${item.email}"/>
	    </p:column>
	 
	    <p:column headerText="Telefone" sortBy="#{item.telefone}" filterBy="#{item.telefone}">
	        <h:outputText value="#{item.telefone}"/>
	    </p:column>
	    
	    <f:facet name="footer">
	   	 <p:commandButton value="Novo registro" onclick="PF('dlgforNovo').show()"/>
	    </f:facet>
	</p:dataTable>
</h:form>


<p:dialog widgetVar="dlgforNovo" closable="false" draggable="false" resizable="false" header="Cadastrar fornecedor" modal="true" appendTo="@(body)">
<h:form>
	<h:panelGrid columns="2">
		<p:outputLabel value="Descrição: "/>
		<h:inputText maxlength="50" value="#{MBFornecedores.fornecedores.nome}"/>
	</h:panelGrid>
	<h:panelGrid columns="2">
		<p:outputLabel value="Email: "/>
		<h:inputText maxlength="50" value="#{MBFornecedores.fornecedores.email}"/>
	</h:panelGrid>
	<h:panelGrid columns="2">
		<p:outputLabel value="Telefone: "/>
		<h:inputText maxlength="50" value="#{MBFornecedores.fornecedores.telefone}"/>
	</h:panelGrid>
	<h:panelGrid columns="2">
		<p:commandButton value="Cadastrar" actionListener="#{MBFornecedores.novo}"/>
		<p:commandButton value="Cancelar" onclick="PF('dlgforNovo').hide()"/>
	</h:panelGrid>
</h:form>
</p:dialog>

</ui:define>
</ui:composition>
